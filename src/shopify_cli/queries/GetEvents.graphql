# Get events with pagination
query GetEvents($first: Int!, $after: String) {
  events(first: $first, after: $after) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        createdAt
        message
      }
    }
  }
}

# Get events for a specific subject (order, product, etc.)
query GetEventsBySubject($subjectId: ID!, $first: Int!, $after: String) {
  events(first: $first, after: $after, subjectId: $subjectId) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        subjectId
        subjectType
        verb
        createdAt
        message
        description
        path
        arguments
        author
      }
    }
  }
}

